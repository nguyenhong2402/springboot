<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base-layout}">

<head>
    <title th:text="${employer.name}"></title>
</head>

<body>
    <div layout:fragment="breadcrumb">
        <nav aria-label="breadcrumb" style="margin-bottom: 40px;">
            <ol class="breadcrumb">
              <li class="breadcrumb-item" style="font-weight: 400; "><a th:href="@{/}">Home</a></li>
              <li class="breadcrumb-item" style="font-weight: 400; "><a th:href="@{/employer}">Employers</a></li>
              <li class="breadcrumb-item active" aria-current="page" style="font-weight: 600; color: #000">Detail</li>
            </ol>
        </nav>
    </div>
    <div layout:fragment="content">
        <div class="row" style="width: 70%">
            <div class="col-md">
              <img th:src="|/logo/${employer.logoPath}|" width="200" />
              <a th:href="|/employer/edit/${employer.id}|" class="btn btn-primary float-end">Edit Employer</a>
              <a th:href="|/employer/delete/${employer.id}|" class="btn btn-danger float-end">Delete Employer</a>
            </div>
          </div>

          <table class="table table-bordered" style="width: 70%">
            <tbody>
              <tr>
                <th scope="row" style="width: 20%">Employer Name</th>
                <td th:text="${employer.name}" style="width: 80%">Name</td>
              </tr>
              <tr>
                <th scope="row">Website</th>
                <td th:text="${employer.website}">Website</td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td th:text="${employer.email}">Email</td>
              </tr>
            </tbody>
          </table>
      
          <a th:href="|/job/add/${employer.id}|" class="btn btn-primary ">Add Job</a>
          <button type="button" class="btn btn-info " th:onclick="toggle(this);">View List Job</button>
      
          <table id="job" hidden="hidden" class="table table-striped table-bordered ">
            <thead class="table-light">
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">City</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
          </table>
        </div>
    </div>
</body>

</html>
